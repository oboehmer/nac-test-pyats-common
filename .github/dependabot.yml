# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'daily'

  - package-ecosystem: 'pip'
    directory: '/'
    schedule:
      interval: 'daily'
    # Note: lockfile-only removed because dependabot doesn't support uv.lock
    # The workflow will auto-update uv.lock when pyproject.toml changes
    allow:
      - dependency-type: 'all'
    ignore:
      - dependency-name: "nac-test"
        # TEMPORARY: Pinned to feature branch - manually managed
        # Remove this ignore block after https://github.com/netascode/nac-test/tree/release/pyats-integration-v1.1-beta
        # is merged into main of nac-test
